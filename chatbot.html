<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      /*
        To put textbox at the bottom:
        1. Switch order of <ChatInput> and <ChatMessages>
        2. Switch order of grid-template-rows to 1fr auto;
      */
      .chatbot-container {
        font-family: Arial;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;

        display: grid;
      }

      .chatbot-container-top {
        grid-template-rows: auto 1fr;
        height: calc(100vh - 80px);
      }

      .chatbot-container-bottom {
        grid-template-rows: 1fr auto;
        /* 20px margin-top + 8px margin-bottom (the default margin) */
        height: calc(100vh - 28px);
      }

      .chat-input-container {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 10px;
        align-items: center;
        margin-bottom: 20px;
      }

      .chatbot-container-bottom .chat-input-container {
        margin-bottom: 52px;
      }

      .chat-input {
        font-size: 15px;
        padding: 12px 15px;
        border-width: 1px;
        border-radius: 10px;
        margin-right: 10px;
      }

      .question-dropdown {
        font-size: 15px;
        padding: 10px 12px;
        border-width: 1px;
        border-radius: 10px;
        background: white;
        cursor: pointer;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
      }

      .chat-messages-container {
        overflow: scroll;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;  /* IE and Edge */
      }

      .chat-messages-container::-webkit-scrollbar {
        display: none;
      }

      .chat-message-container-user,
      .chat-message-container-robot {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .chat-message-container-user {
        justify-content: right;
      }

      .chat-message-profile {
        width: 45px;
        height: 45px;
      }

      .chat-message-contents {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        max-width: 300px;
        margin-top: 0;
        margin-bottom: 0;
        overflow-wrap: break-word;
      }

      .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
        margin-top: 0;
      }

      .loading-spinner {
        height: 40px;
        margin: -15px;
      }

      .position-switcher-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 99999;
      }

      .position-switcher {
        color: rgb(25, 135, 84);
        cursor: pointer;
        text-decoration: underline;
      }
</style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    function ChatInput({ chatMessages, setChatMessages, suggestedQuestions = [] }) {
      const [inputText, setInputText] = React.useState('')
      const [dropdownValue, setDropdownValue] = React.useState('')
      function saveInputText(event){
        setInputText(event.target.value)

      }
      function handleSelect(event){
        const val = event.target.value
        setInputText(val)
        // reset dropdown to placeholder
        setDropdownValue('')
      }
      function sendMessage(){
        if(!inputText || inputText.trim() === '') return;
            const newChatMessages = [
                ...chatMessages , // spread operator
                {
                    message: inputText,
                    sender: 'user',
                    id:crypto.randomUUID()
                }
            ]
            
            setChatMessages(newChatMessages);
            const response = Chatbot.getResponse(inputText)
            setChatMessages([
                ...newChatMessages , // spread operator
                {
                    message: response,
                    sender: 'bot',
                    id:crypto.randomUUID()
                }
            ]);
            setInputText('');

        }
        return ( 
          <div className="chat-input-container">
            <select
              className="question-dropdown"
              value={dropdownValue}
              onChange={handleSelect}
            >
              <option value="" disabled>Choose a question</option>
              {suggestedQuestions.map((q, idx) => (
                <option key={idx} value={q}>{q}</option>
              ))}
            </select>
              <input 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
                onKeyDown={(e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } }}
              value={inputText} 
              className="chat-input"
            />
            <button
            onClick={sendMessage}
            className="send-button"
            >Send</button>
          </div>
        );
    }

    
    function ChatMessage(props) {  
        const message = props.message; 
        const sender = props.sender;

        return (
            <div className={sender === 'user' ? 'chat-message-container-user' : 'chat-message-container-robot'}>
            {sender === 'bot' && <img src="./Photos/robot.png" className="chat-message-profile" />} 
            <div className="chat-message-contents">
                {message}
            </div>
            {sender === 'user' && <img src="./Photos/user.png" className="chat-message-profile" />}
            </div>
        );

    }

    function ChatMessages ( {chatMessages}){
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() =>{  // for autoscrolling
            const comtainerElement = chatMessagesRef.current
            if(comtainerElement){
                comtainerElement.scrollTop = comtainerElement.scrollHeight;
            }
        }, [chatMessages]);
        return (
            <div className="chat-messages-container"
            ref={chatMessagesRef} 
            >
                {chatMessages.map((chatMessage) =>{
                    return (
                        <ChatMessage 
                            message={chatMessage.message} 
                            sender={chatMessage.sender}
                            key={chatMessage.id}
                        />
                    );
                })}
            </div>
        ); 
     }

    function App() {
        const [chatMessages, setChatMessages] = React.useState([

            {
                message: "Hello Chatbot",
                sender: "user",
                id:"id1"   // key 
            },
            {
                message: "Hello! How Can I help you?",
                sender: "bot",
                id:"id2"
            },
            {
                message: "What is todays date?",
                sender: "user",
                id:"id3"
            },
            {
                message: "Today is Febrauary 20",
                sender: "bot",
                id:"id4"
            }
        ]);
        const [positionTop, setPositionTop] = React.useState(false);

        const togglePosition = () => setPositionTop(p => !p);

        const containerClass = `chatbot-container ${positionTop ? 'chatbot-container-top' : 'chatbot-container-bottom'}`;

        const suggested = (() => {
          const defaultSuggestions = [
            'What is todays date?',
            'How are you?',
            'Tell me about yourself',
            'What can you do?',
            'How to make a website?'
          ];

          try {
            if (!window.Chatbot) return defaultSuggestions;

            // Collect keys from known response containers
            const responses = {
              ...(Chatbot.defaultResponses || {}),
              ...(Chatbot.additionalResponses || {})
            };

            const keys = Object.keys(responses || {});
            if (!keys.length) return defaultSuggestions;

            // Normalize keys: replace newlines with spaces and trim
            const normalized = keys.map(k => ('' + k).replace(/\s+/g, ' ').trim()).filter(Boolean);

            // Deduplicate while preserving order
            const unique = [];
            const seen = new Set();
            for (const s of normalized) {
              if (!seen.has(s)) {
                seen.add(s);
                unique.push(s);
              }
            }

            return unique.length ? unique : defaultSuggestions;
          } catch (e) {
            console.warn('Failed to load suggested questions from Chatbot', e);
            return defaultSuggestions;
          }
        })();

        return (
          <div className={containerClass}>
            {positionTop && (
              <ChatInput
                chatMessages={chatMessages}
                setChatMessages={setChatMessages}
                suggestedQuestions={suggested}
              />
            )}

            <ChatMessages
              chatMessages={chatMessages}
            />

            {!positionTop && (
              <ChatInput
                chatMessages={chatMessages}
                setChatMessages={setChatMessages}
                suggestedQuestions={suggested}
              />
            )}

            <div className="position-switcher-container">
              <span className="position-switcher" onClick={togglePosition}>
                {positionTop ? 'Move textbox to bottom' : 'Move textbox to top'}
              </span>
            </div>
          </div>
        );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
